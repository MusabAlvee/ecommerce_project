<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Activated</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body{background:#f8f9fa}
      .card-centered{max-width:600px;margin:80px auto;padding:30px;border-radius:12px}
    </style>
  </head>
  <body>
   
    
    <!-- Invalid/Expired token block (optional) -->
    {% if invalid %}
    <div class="card mt-4">
        <div class="card-body text-center">
            <h5 class="text-danger">Activation link invalid or expired</h5>
            <p>Please register again or request a new activation email.</p>
            <a href="{% url 'accounts:register' %}" class="btn btn-success">Go to Register</a>
        </div>
      </div>
      {% else %}
 <div class="container">
      <div class="card card-centered shadow-sm">
        <div class="card-body text-center">
          <h3 class="card-title">Account Activated</h3>
          <p class="card-text">Your account has been successfully activated. You can now log in using your email and password.</p>
          <a href="{% url 'accounts:login' %}" class="btn btn-success">Go to Login</a>
        </div>
    </div>
      {% endif %}
    </div>
  </body>
</html>
