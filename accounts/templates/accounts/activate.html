<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Activate your account</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .btn-activate { 
        display:inline-block;
        padding:12px 20px;
        border-radius:8px;
        text-decoration:none;
        font-weight:600;
      }
      .container-email {
        max-width:600px;
        margin:0 auto;
        padding:24px;
        background:#ffffff;
        border-radius:8px;
        border:1px solid #e9ecef;
      }
      .brand { font-weight:700; font-size:18px; }
      .muted { color:#6c757d; }
    </style>
  </head>

  <body style="background:#f6f8fa;padding:24px;font-family:Arial,Helvetica,sans-serif;">
    <div class="container-email">
      
      <div style="text-align:center;margin-bottom:18px;">
        <div class="brand">GreatKart </div>
        <div class="muted">Account activation</div>
      </div>

      <p>Thanks for registering. Please click the Link that we send you on your email to activate your account</p>

      <hr>
      <p class="muted" style="font-size:13px;">
        If you did not create an account, please ignore this email.
      </p>
    </div>
  </body>
</html>
